<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="./index.js" defer></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 id="title"> Tic Tac Toe</h1>



    <div id="Player-select" class="hidden">
        <div class="Player_select_text">
          <p id="text">Choose First Player</p>
        </div>
        <div class="botton_part">
          <button class="select_button" id="X">X</button>
          <button class="select_button" id="O">O</button>
        </div>
      </div>




    <div id="board">
        <div data-index="1" class="tile borderbottom"></div>
        <div data-index="2" class="tile borderbottom borderleft borderright"></div>
        <div data-index="3" class="tile borderbottom"></div>
        <div data-index="4" class="tile borderbottom"></div>
        <div data-index="5" class="tile borderbottom borderleft borderright"></div>
        <div data-index="6" class="tile borderbottom"></div>
        <div data-index="7" class="tile "></div>
        <div data-index="8" class="tile borderleft borderright"></div>
        <div data-index="9" class="tile"></div>
        <div class="strike" id="strike"></div>
        <div id="game-over-area" class="hidden"> 
            <div id="game-over-text"><h2>Winner is</h2></div>
            <button id="play-again">Play Again</button>       
        </div>
    </div>

    <div style="color:white; box-sizing:border-box; margin-top: 10vh;" ><h1 >Matches info:</h1></div>
    <div id="Matchesinfo"> 
        <div style="margin-right: 3vw;"><h1>All time</h1>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">Total Matches:</h2> <h2 class="Winscount" id="alltime_matches"></h2> </div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">X-Wins: </h2> <h2 class="Winscount" id="alltime_x_wins"></h2> </div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">O-Wins: </h2> <h2 class="Winscount" id="alltime_o_wins"></h2> </div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">Draws:</h2> <h2 class="Winscount" id="alltime_draws"></h2> </div>
        </div>

        <div style="margin-left: 3vw;"><h1>This Session</h1>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">Matches: </h2> <h2 class="Winscount" id="Session_matches"></h2></div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">X-Wins: </h2> <h2 class="Winscount" id="Session_x_wins"></h2> </div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">O-Wins: </h2> <h2 class="Winscount" id="Session_o_wins"></h2> </div>
          <div style="margin-top: 2vh; margin-bottom: 2vh;"> <h2 class="Winscount">Draws:</h2> <h2 class="Winscount" id="Session_draws"></h2></div>
        </div>

    </div>
</body>
</html>
